version: 2
jobs:
    build:
        docker:
            - image: circleci/python:3.6.1

        working_directory: ~/torchtable

        steps:
            - checkout
            
            - restore_cache:
                key: - deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}

                - run:
                    name: install dependencies
                    command: |
                        # TODO: figure out command
                        sudo pip install pipenv
                        pipenv install --dev

            - save_cache:
                key: - deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
                paths:
                    - ".venv"
                    - "/usr/local/bin"
                    - "/usr/local/lib/python3.6/site-packages"

            - run:
                command: |
                    pytest

            - store_test_results:
                path: test-results

            - store_artifacts:
                path: test-results
                destination: trl
